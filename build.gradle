plugins {
    id 'java'
}

group 'ru.safarov'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.32.3.2'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.7.0-RC1'
}
